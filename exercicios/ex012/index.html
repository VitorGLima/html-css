<head>

    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserir Videos Hospedados localmente</h1>
    <p>este Video esta hospedado no meu servidor</p>  
    <!--<video src="video/meu-video.mp4" width="500px" controls></video>-->

        <!--utilizar todos os formatos possiveis para ter total compatibilidade com os navegadores -->
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>inserindo videos do youtube</h1>
