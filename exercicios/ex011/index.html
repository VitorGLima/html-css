<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>   
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/100.mp3" type="audio/mpeg">
        <source src="midia/100.ogg" type="audio/ogg">
        <source src="midia/100.wav" type="audio/wav">
        <p>infelismente seu navegador n consegue reporduzir audio. <a href="midia/100.mp3">clique aqui para baixar o  arquivo mp3</a></p>
    </audio>
</body>
</html>
