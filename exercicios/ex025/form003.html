<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>teste de formulario</h1>
<form action="cadastro.js" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome :</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia"> Mendia </label>
        <input type="number" name="number" id="inumber" min="0" max="10" placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="Hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>   
</body>
</html>
