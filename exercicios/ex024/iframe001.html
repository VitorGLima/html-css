<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframes</h1>    
    <p> acessando o site do 
        <!--tamanho padrão 300x150-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar

    </p>
    <p>
        o repositori do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>

        tambem é bem legal

    </p>
</body>
</html>
