<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
   <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe mouse sobre os termos para descobrir qual a tag  deverá utilizar  em cada caso </p>
    <ul type="square">
        <li><ins><abbr title="Use a tag <P>">Parégrafo</ins></abbr>
        <li><ins><abbr title="de h1...h6">Titulos</ins></abbr>
        <li><ins><abbr title="Use a tag <img>">Imagens</ins></abbr>
        <li><ins><abbr title="Use <abbr>">Abreviações</ins> </abbr>
        <li><ins><abbr title="Use <Code>">Codigos-fontes</ins></abbr>
        <li><ins><abbr title="Use <ol> e <li>">Lista Numeradas</abbr></ins> 
        <li><ins><abbr title="Use <ul> e <li>">Lista com Demarcações</abbr></ins>
    </ul>   
</body>
</html>
